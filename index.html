<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class='page'>
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="card">
                    <img class="card__image" src="./images/card-altai.jpg">
                    <div class="card__caption">
                        <h1 class="card__title">Алтай</h1>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/card-dagestan.jpg">
                    <div class="card__caption">
                        <h1 class="card__title">Дагестан</h1>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/card-elbrus.jpg">
                    <div class="card__caption">
                        <h1 class="card__title">Эльбрус</h1>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/card-kamchatka.jpg">
                    <div class="card__caption">
                        <h1 class="card__title">Камчатка</h1>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/card-ruskeala.jpg">
                    <div class="card__caption">
                        <h1 class="card__title">Рускеала</h1>
                        <button class="card__like-button"></button>
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="./images/card-khibiny.jpg">
                    <div class="card__caption">
                        <h1 class="card__title">Хибины</h1>
                        <button class="card__like-button"></button>
                    </div>
                </div>
            </section>
            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>

            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button"></button>
                    <form class="form" name="popup_edit-form">
                    <h1 class="form__heading">Редактировать профиль</h1>
                    <fieldset class="form__inputs">
                    <input class="form__input form__input-name" type="text" name="name" placeholder="Имя">
                    <input class="form__input form__input-activity" type="text" name="activity" placeholder="Деятельность">
                </fieldset>
                    <button class="form__save-button" type="submit">Сохранить</button>
                </form>
                </div>
            </div>
        </main>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
